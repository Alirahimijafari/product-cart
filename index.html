<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    </head>
    
    <body>

        <div class="filter-container">
            
            <select class="brand-filter">
                <option>All</option>
                <option>Nike</option>
                <option>Addidas</option>
                <option>Gucci</option>
                <option>Rolex</option>
                <option>Dior</option>
                <option>Omega</option>
            </select>

            <div class="search-form">
                <input type="search" class="search-input" placeholder="Search here...">
            </div>

            <div class="price-filter">
                <label for="priceRange">Filter by price: </label>
                <input type="range" id="priceRange" min="0" max="200" value="200" step="10">
                <span id="priceValue">200$</span>
            </div>


            <div class="category-filter">
                <button class="category-button">Shoes</button>
                <button class="category-button">Watches</button>
                <button class="category-button">Clothes</button>
            </div>
            
        </div>
        
        <div class="product-container"></div>

        <div class="cart-container">

            <div class="row">
                <div>
                    <span class="cart-title">Your cart</span>
                    <span class="cart-counter">(0)</span>
                </div>
                <span class="cart-total">0.0$</span>
            </div>

            <div class="cart-list"></div>

        </div>



        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    </body>

</html>
